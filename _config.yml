# 基本網站資訊
title: "Siu - Personal Website"
description: "Fintech | Hedge Funds | Quant Research | Blockchain"
url: ""               # GitHub Pages 會自動補上正確網址
baseurl: ""           # 若為 user.github.io 主頁，請務必留空
theme: minimal-mistakes-jekyll

# 導覽列
nav:
  - title: "Home"
    url: "/"
  - title: "Projects"
    url: /portfolio/

# 作者資料（會顯示在左側 Sidebar）
author:
  name: "Siu"
  bio: "Fintech enthusiast. Quant + Blockchain + Hedge Funds."
  location: "Hong Kong"
  email: "Kingstonsiu20040801@gmail.com"
  github: "siiiiiiiiii"

# 自定義頁面分類（目前只啟用 portfolio）
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# 預設頁面樣式
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true

# Markdown 設定
markdown: kramdown

# 必要 Jekyll 插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji
