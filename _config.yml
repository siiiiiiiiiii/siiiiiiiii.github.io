# 基本設定
title: "Siu - Personal Website"
description: "Fintech | Hedge Funds | Quant Research | Blockchain"
url: ""
baseurl: ""
theme: minima  # ✅ 官方內建主題，不會報錯

# 導覽列（僅 Home + Projects）
nav:
  - title: "Home"
    url: "/"
  - title: "Projects"
    url: /portfolio/

# 作者資訊
author:
  name: "Siu"
  bio: "Fintech enthusiast. Quant + Blockchain + Hedge Funds."
  location: "Hong Kong"
  email: "Kingstonsiu20040801@gmail.com"
  github: "siiiiiiiiii"

# 專案分類
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/

# 預設頁面設定
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: portfolio
    values:
      layout: default

# 插件（GitHub Pages 可用）
plugins:
  - jekyll-feed
  - jekyll-sitemap
